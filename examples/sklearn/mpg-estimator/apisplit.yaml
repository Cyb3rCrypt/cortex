- name: iris-classifier
  kind: APISplitter
  endpoint: iris-classifier
  apis:
    - name: mpg-estimator1
      weight: 50
    - name: mpg-estimator2
      weight: 50

- name: mpg-estimator1
  kind: SyncAPI
  predictor:
    type: python
    path: predictor.py
    config:
      model: s3://cortex-examples/sklearn/mpg-estimator/linreg
  monitoring:
    model_type: regression

- name: mpg-estimator2
  kind: SyncAPI
  predictor:
    type: python
    path: predictor.py
    config:
      model: s3://cortex-examples/sklearn/mpg-estimator/linreg
  monitoring:
    model_type: regression
